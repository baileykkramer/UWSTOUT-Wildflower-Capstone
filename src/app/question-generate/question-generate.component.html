<div *ngFor="let question of questions">
    <div *ngIf="question.text!==''">
        <button (click)="select(question.qNum, question.type, question.resultId)">{{ question.text }}</button>
    </div>
</div>

<div>
    <p>{{ answer }}</p>
</div>
