<div class="panel panel-primary">
  <div class="panel-heading">
    <h3>Wildflower Search</h3>
  </div>
  <div class="panel-body">
      <form>
          <table align="center">
              <tr>
                 <td><strong>Scientific Name:</strong><br>
                    <input #sciName type="text" placeholder="Ex. Impatiens capensis" size = "30"><br></td>
                 <td><strong>Common Name:</strong><br>
                    <input #comName type="text" placeholder="Ex. Spotted Jewelweed" size = "30"><br></td> 
                <td><strong>Family Search (Select One):</strong><br>
                    <select (change)="familyNameSelect($event)">
                        <option *ngFor="let family of familyList" [value]="family.value">{{family.name}}</option>
                    </select><br></td>
              </tr>
              <tr>
                  <td>
                        <strong>Flower Type (Select One):</strong><br>
                  </td>
                  <td>
                        <strong>Plant Type (Select One):</strong><br>
                  </td>
                  <td>
                        <strong>Leaf Type (Select One):</strong><br>
                  </td>
              </tr>
              <tr>
                 <td align = "left" valign="top">
                    <div *ngFor="let flower of flowerType">
                        <input type="radio" name="flowerType" [value]="flower.code" checked (change)="flowerNumSelect($event)">{{flower.type}} <br>
                        <span class="checkmark"></span>
                    </div></td>
                <td align = "left" valign="top">
                    <div *ngFor="let plant of plantType">
                        <input type="radio" name="plantType" [value]="plant.code" checked (change)="plantNumSelect($event)">{{plant.type}} <br>
                    </div></td>
                <td align = "left" valign="top">
                    <div *ngFor="let leaf of leafType">
                        <input type="radio" name="leafType" [value]="leaf.code" checked (change)="leafNumSelect($event)">{{leaf.type}} <br>
                    </div></td>
                <!--<td align = "left" valign="top">
                    <div *ngFor="let flower of flowerType">
                        <button class="btn btn-secondary btn-block btn-custom-btm-padding" name="flowerType" [value]="flower.code"(change)="flowerNumSelect($event)">{{ flower.type }}</button>
                    </div></td>
                 <td align = "left" valign="top">
                    <div *ngFor="let plant of plantType">
                            <button class="btn btn-secondary btn-block btn-custom-btm-padding" name="plantType" [value]="plant.code"(change)="plantNumSelect($event)">{{ plant.type }}</button>
                    </div></td>
                <td align = "left" valign="top">
                    <div *ngFor="let leaf of leafType">
                            <button class="btn btn-secondary btn-block btn-custom-btm-padding" name="leafType" [value]="leaf.code"(change)="leafNumSelect($event)">{{ leaf.type }}</button>
                    </div></td>-->
              </tr>
          </table>
      </form> 
  </div>
  <button class="btn btn-primary" type="button" (click)="submit(sciName.value, comName.value)">Submit</button>      
  </div>
